<!DOCTYPE html>
<html>
<head>
    <title>Server Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç Learning Agent Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testConnection()">Test Server Connection</button>
    <button onclick="testAPIEndpoint()">Test API Endpoint</button>
    
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info test-result">Testing server connection...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/');
                if (response.ok) {
                    results.innerHTML = '<div class="success test-result">‚úÖ Server is running! Connection successful.</div>';
                } else {
                    results.innerHTML = '<div class="error test-result">‚ùå Server responded with error: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="error test-result">‚ùå Cannot connect to server. Make sure server.js is running on port 3000.<br>Error: ' + error.message + '</div>';
            }
        }
        
        async function testAPIEndpoint() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info test-result">Testing API endpoint...</div>';
            
            try {
                const response = await fetch('http://localhost:3000/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: 'test question' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = '<div class="success test-result">‚úÖ API endpoint is working!</div>';
                } else {
                    results.innerHTML = '<div class="error test-result">‚ùå API error: ' + data.error + '</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="error test-result">‚ùå API test failed: ' + error.message + '</div>';
            }
        }
        
        // Auto-test on page load
        window.onload = () => {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
